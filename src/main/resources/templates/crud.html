<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="container">
        <!-- Logo -->
        <div class="text-center mt-4">
            <img src="https://taqdistinciones.com/wp-content/uploads/2023/09/logo-web-taq.png" alt="Logo de la empresa" class="img-fluid" style="max-height: 80px;">
        </div>
    <h1 class="py-5 text-center"> LISTADO DE PEDIDOS </h1>
    <div class="mb-3 text-end">
        <a href="/albaran" class="btn btn-dark">Nuevo</a>
    </div>

    <table class="table table-hover">
        <tr>
            <th scope="col">ID Cliente</th>
            <th scope="col">Fecha</th>
            <th scope="col">Nombre la empresa/comprador</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Descripción del Pedido</th>
            <th scope="col">Total</th>
            <th scope="col">Observaciones</th>
            <th scope="col">Empleado</th>
        </tr>
        <tr th:each="a:${clientes}">
            <td th:text="${a.idCliente}"></td>
            <td th:text="${a.fecha}"></td>
            <td th:text="${a.nombreC}"></td>
            <td th:text="${a.ciudad}"></td>
            <td th:text="${a.telefono}"></td>
            <td th:text="${a.descripcion}"></td>
            <td th:text="${a.total}"></td>
            <td th:text="${a.observaciones}"></td>
            <td th:text="${a.empleado}"></td>
        </tr>
    </table>
</div>

</body>
</html>
