<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albarán - TAQ Distinciones</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            background-color: #fff;
            color: #000;
        }
        nav {
            background-color: #000;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a.active {
            text-decoration: underline;
        }
        header {
            background-color: #f4f4f4;
            color: #000;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            text-align: left;
        }
        header img {
            max-width: 100px;
            height: auto;
        }
        .header-info {
            max-width: 600px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        h1, h2 {
            text-align: center;
            color: #000;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-section {
            border: 1px solid #000;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, textarea, select {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #000;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .submit-btn, .print-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover, .print-btn:hover {
            background-color: #333;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .signature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed #000;
        }
        .signature {
            width: 45%;
            text-align: center;
        }
        .signature-line {
            margin-top: 60px;
            border-top: 1px solid #000;
        }
        @media print {
            nav, .submit-btn, .print-btn {
                display: none;
            }
            header {
                flex-direction: column;
                text-align: center;
            }
            input, textarea, select {
                border: 1px solid #000;
                padding: 4px;
            }
            .form-section {
                border: 1px solid #000;
                padding: 10px;
                margin-bottom: 15px;
            }
            .signature-section {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
<nav>
    <a href="inicio">Inicio</a>
    <a href="albaran" class="active">Albarán</a>
    <a href="crud">Listado de Pedidos</a>

</nav>
<header>
    <img src="https://taqdistinciones.com/wp-content/uploads/2023/09/logo-web-taq.png" alt="Logo de TAQ Distinciones" />
    <div class="header-info">
        <p>Dirección: Avenida de las regiones 21</p>
        <p>Ciudad: Alcázar de San Juan (Ciudad Real)</p>
        <p>Teléfono: 655 635 141</p>
        <p>Email: info@taqdistinciones.com</p>
    </div>
</header>
<div class="container">
    <h2>ALBARÁN</h2>
    <form id="albaran-form" novalidate th:action="@{/crud}" th:object="${clientes}" method="POST">
        <div class="form-section">
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" name="fecha_albaran" required th:field="*{fecha}" />
            </div>
            <div class="form-group">
                <label>Nombre de la empresa/comprador</label>
                <input type="text" name="empresa" required th:field="*{nombreC}"  />
            </div>
            <div class="form-group">
                <label>Dirección</label>
                <input type="text" name="direccion" required th:field="*{direccion}" />
            </div>
            <div class="form-group">
                <label>Ciudad</label>
                <input type="text" name="ciudad" required th:field="*{ciudad}" />
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="tel" name="telefono" required th:field="*{telefono}" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required th:field="*{email}" />
            </div>
            <div class="form-group">
                <label>Dirección de Entrega (opcional)</label>
                <input type="text" name="entrega" th:field="*{direccion}" />
            </div>
            <div class="form-group">
                <label>Fecha de envío (opcional)</label>
                <input type="date" name="fecha_envio" th:field="*{fechaE}" />
            </div>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label>Nº Referencia</label>
                <input type="text" name="referencia" required th:field="*{referencia}" />
            </div>
            <div class="form-group">
                <label>Descripción del pedido</label>
                <textarea name="descripcion" rows="2" required th:field="*{descripcion}"></textarea>
            </div>
            <div class="form-group">
                <label>Cantidad</label>
                <input type="number" name="cantidad" min="1" required th:field="*{cantidad}" />
            </div>
            <div class="form-group">
                <label>Precio</label>
                <input type="number" name="precio" step="0.01" required th:field="*{precio}" />
            </div>
            <div class="form-group">
                <label>Total</label>
                <input type="number" name="total" step="0.01" required th:field="*{total}" />
            </div>
            <div class="form-group">
                <label>Observaciones</label>
                <textarea name="observaciones" rows="2" required th:field="*{observaciones}"></textarea>
            </div>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label>Empleado</label>
                <select class="form-select" id="validationCustom04" required th:field="*{empleado}">
                    <option th:value="''">-- Seleccione uno --</option>
                    <option th:value="'Jose'">José Luis</option>
                    <option th:value="'Alvaro'">Álvaro</option>
                    <option th:value="'Paco'">Paco</option>
                    <option th:value="'Ainhoa'">Ainhoa</option>
                </select>
            </div>
        </div>
        <div class="signature-section">
            <div class="signature">
                <p>Firma del cliente</p>
                <div class="signature-line"></div>
            </div>
            <div class="signature">
                <p>Firma del empleado</p>
                <div class="signature-line"></div>
            </div>
        </div>
        <div class="button-group">
            <button class="submit-btn" type="submit" th:href="@{/crud}">Enviar</button>
            <button class="print-btn" type="button" onclick="window.print()">Imprimir</button>
        </div>
    </form>
</div>
</body>
</html>
